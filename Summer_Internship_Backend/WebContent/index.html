	<!--Delete Modal-->

	<div class="modal">
		<div class="del-modal modal" id="del-mod">
			<div class="del-head">
				<div class="del-text">
					Delete record(s)?
				</div>
				<button data-close-button class="close">
					<img src="./images/baseline-close-24px.svg" alt="">
				</button>

			</div>

			<div class="del-body">
				You'll lose your record(s) after this action.
				We can't recover them once you delete.
				<br>
				<br>
				Are you sure you want to <span style="color: #FF5E5E;">permanently delete </span> them?
			</div>

			<div class="del-foot">

				<button data-close-button class="close" style="background-color: transparent;">Cancel</button>
				<button onclick="deleteRow()" style="background-color: #14AFF1 ; " type="submit" id="dbtn">
					Delete</button>

			</div>

		</div>
	</div>

	<!--Add Modal-->

	<div class="add-modal modal" id="add-mod">
		<div class="add-head">
			<div class="add-text">
				Add Invoice
			</div>
			<button data-close-button class="close">
				<img src="./images/baseline-close-24px.svg" alt="">
			</button>

		</div>
		<form action="http://localhost:8080/H2HBABBA2738/addfo" method="POST">
			<div class="add-body">



				<div class="left">
					<ul>
						<li>
							<label for="cust-name"> Customer Name <span class="req">*</span> </label>
							<input type="text" name="name" id="cust-name" required>
						</li>

						<li>
							<label for="cust-num"> Customer No.<span class="req">*</span> </label>
							<input type="text" name="cno" id="cust-num" required>

						</li>

						<li>
							<label for="inv-num"> Invoice No.<span class="req">*</span> </label>
							<input type="text" name="invno" id="inv-num" required>
						</li>


						<li>
							<label for="inv-amt"> Invoice Amount <span class="req">*</span></label>
							<input type="text" name="invamt" id="inv-amt" required>
						</li>
					</ul>



				</div>


				<!--Right part of modal-->
				<div class="right">
					<ul>
						<li>
							<label for="due-date">Due Date <span class="req">*</span></label>
							<input type="date" name="ddt" id="due-date" required>
						</li>
						<li>
							<label for="notes">Notes</label>
							<textarea name="note" id="notes" cols="30" rows="10"></textarea>
						</li>
					</ul>
				</div>







			</div>

			<div class="add-foot">

				<div class="left">
					<button data-close-button class="close"
						style="background-color: transparent; border: none; color: #14AFF1;">Cancel</button>
				</div>

				<div class="right">
					<button type="reset"
						style="background-color: transparent; border:1px solid #14AFF1;  color: white;height:34px">Clear</button>
					<button onclick="" type="submit"
						style="background-color: #14AFF1; color: white; border: none; margin-left: 5px ;height:34px ; width: 44px; ">
						Add</button>

				</div>

			</div>
		</form>
	</div>

	<!---Edit Invoice-->
	<div class="modal">
		<div class="edi-modal modal" id="edi-mod">
			<div class="edi-head">
				<div class="edi-text">
					Edit Invoice
				</div>
				<button data-close-button class="close">
					<img src="./images/baseline-close-24px.svg" alt="">
				</button>

			</div>
			<form action="">
				<div class="edi-body">
					<ul style="list-style: none;">
						<li>
							<label for="inv-amt">Invoice Amount</label>
							<input type="text" name="" id="">
						</li>
						<br>
						<br>
						<li>
							<label for="notes"> Notes</label>
							<textarea name="notes" id="" cols="30" rows="10"></textarea>
						</li>
					</ul>




				</div>

				<div class="edi-foot">
					<div class="left">
						<button data-close-button
							style="background-color: transparent; border: none; color: #14AFF1;">Cancel</button>
					</div>

					<div class="right">
						<button type="reset"
							style="background-color: transparent; border:1px solid #14AFF1;  color: white;">Reset</button>
						<!-- <button  type="reset" style="background-color: transparent; border:1px solid #14AFF1;  color: white;">Clear</button> -->
						<button onclick=""
							style="background-color: #97A1A9; color: white; border: none; margin-left: 5px; ">
							Save</button>

					</div>
				</div>
			</form>
